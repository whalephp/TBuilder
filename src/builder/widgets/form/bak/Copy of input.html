

<div class="section row mb10">
    <label for="{$w.id_str}" class="field-label col-md-3 text-center">{$w.name}</label>
    <div class="col-md-9">
    
    
    				<label {notempty name="w['icon']"}class="field prepend-icon"{else}class="field"{/notempty}>
	                    <input type="{$w.type_sub}" name="{$w.field}" id="{$w.id_str}" value="{$w.value}" class="gui-input {$w.item_class}" placeholder="请输入{$w.name}">
	                    
	                    {notempty name="w['tip']"}
	                    <b class="tooltip tip-left-top"><em> {$w.tip}</em></b>
	                    {/notempty}
	                    
	                    {notempty name="w['icon']"}
	                    <label for="tooltip5" class="field-icon">
	                        <i class="{$w.icon}"></i>
	                    </label>
	                    {/notempty}
	                </label>
	                
	             
    </div>
    {notempty name="w['desc']"}
    <div class="col-md-9">
		<span class="help-block mt10"><!-- <i class="fa fa-bell"></i> --> {$w.desc}</span>
	</div>
	{/notempty}
</div>
