			<label class="field select">
				<select name="{$w.field}" id="{$w.id_str}" {$w.item_attr_str} class="{$w.item_class}">
					{foreach name="$w['listdata']" item="ld_vo" key="key" }
						{if condition="( !is_array($ld_vo) )"}
							<option value="{$key}" {eq name="key" value="$w['value']"}selected{/eq} >{$ld_vo}</option>
						{else/}
							<option value="{$ld_vo[ $w['key_relevance'][0] ]}" {if condition="$ld_vo[ $w['key_relevance'][0] ].''==$w['value'].''"}selected{/if} >{$ld_vo[ $w['key_relevance'][1] ]}</option>
						{/if}
					{/foreach}
				</select>
				<i class="arrow"></i>
			</label>
