<div class="option-group field" {$w.item_attr_str}>
{foreach name="$w['listdata']" item="vo" key="key" }
	<label class="option mb7">
	{if condition="( !is_array($vo) )"}
	    <input type="checkbox" name="{$w.field}" value="{$key}" {:getValueChecked($key,$w['value'])} >
	    <span class="checkbox"></span>{$vo}
	{else/}
	    <input type="checkbox" name="{$w.field}" value="{$vo[ $w['key_relevance'][0] ]}" {:getValueChecked($vo[ $w['key_relevance'][0] ],$w['value'])} >
	    <span class="checkbox"></span>{$vo[ $w['key_relevance'][1] ]}
	{/if}
	</label>
{/foreach}
</div>
