<!-- Plugin: Dual Select List -->
<select multiple="multiple" size="18" name="{$w.field}" id="{$w.id_str}" {$w.item_attr_str|raw} class="{$w.item_class} listbox">
	{foreach name="$w['listdata']" item="ld_vo" key="key" }
		{if condition="( !is_array($ld_vo) )"}
			<option value="{$key}" {in name="key" value="$w['value']"}selected{/in} >{$ld_vo}</option>
		{else/}
			<option value="{$ld_vo[ $w['key_relevance'][0] ]}" {in name="ld_vo[ $w['key_relevance'][0] ]" value="$w['value']"}selected{/in} >{$ld_vo[ $w['key_relevance'][1] ]}</option>
		{/if}
	{/foreach}
</select>
